<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Pestañas</title>
  <link rel="stylesheet" href="tabs.css">
</head>
<body>
  <div class="tabs-container">
    <!-- Encabezado de pestañas -->
    <div class="tabs-header">
      <button class="tab-button active" data-tab="tab1">Pestaña 1</button>
      <button class="tab-button" data-tab="tab2">Pestaña 2</button>
      <button class="tab-button" data-tab="tab3">Pestaña 3</button>
    </div>

    <!-- Contenido de pestañas -->
    <div class="tabs-content">
      <div id="tab1" class="tab-content active">Contenido de la Pestaña 1</div>
      <div id="tab2" class="tab-content">Contenido de la Pestaña 2</div>
      <div id="tab3" class="tab-content">Contenido de la Pestaña 3</div>
    </div>
  </div>

  <script src="tabs.js"></script>
</body>
</html>
